steps:
  # Langkah 1: Build image Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/fastapi-app", "."]

  # Langkah 2: Push image ke Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/fastapi-app"]

  # Langkah 3: Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "api-model",
        "--image",
        "gcr.io/$PROJECT_ID/fastapi-app",
        "--platform",
        "managed",
        "--region",
        "asia-southeast2",
        "--allow-unauthenticated",
        "--min-instances",
        "1",
        "--max-instances",
        "5",
        "--set-env-vars",
        "MODEL_PATH=$_MODEL_PATH",
        "--set-env-vars",
        "CALORIES_DATA_PATH=$_CALORIES_DATA_PATH",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
